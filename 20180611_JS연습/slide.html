<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery/jquery.js"></script>
</head>
<body>
	<h1 id="heading"></h1>
	<button id="my-btn"></button>
	<script>

		$('#my-btn').on("click", function(){
			$('#heading').html('Hello World!')
		})

		$(document).on("click", "#my-btn", function () {
			$('#heading').html('Hello World!')
		})
		
	</script>
</body>
</html>
